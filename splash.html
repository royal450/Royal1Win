<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoYalWin - Splash Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
        }
        
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F5DEB3 0%, #DAA520 50%, #F4A460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 3s ease-in-out forwards;
        }
        
        .logo-container {
            position: relative;
            text-align: center;
            animation: float 3s ease-in-out infinite;
            padding: 2rem;
            border-radius: 20px;
            background: transparent;


        }
        
        .logo-text {
            font-size: 3rem;
            font-weight: 700;
            color: #5a4a3a;
            margin-bottom: 0;
            position: absolute;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            transform: translateY(800px);

            
        }
        
        .logo-text span {
            color: #8B4513;
            text-shadow: 0 2px 4px rgba(139, 69, 19, 0.3);
            
            
        }
        
        .tagline {
            font-family: 'Poppins', sans-serif;
            color: #5a4a3a;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .coins {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700 0%, #FFC000 70%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700;
            animation: fall linear infinite;
            opacity: 0.8;
            top: -100px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        .crown-icon {
             
            height: 300px;
            width: 300px;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: shine 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
             
      
        }
        
        @keyframes shine {
            from { opacity: 0.8; transform: translateX(-50%) scale(0.95); }
            to { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1.5s ease-out infinite;
            box-shadow: 0 0 5px white;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            opacity: 0;
            animation: confettiFall 3s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="/BrandImg.png" alt="Crown" class="crown-icon">
            <h1 class="logo-text"><span></span></h1>
            <p class="tagline"></p>
        </div>
        <div class="coins" id="coins-container"></div>
        <div id="confetti-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create falling coins
        function createCoins() {
            const container = document.getElementById('coins-container');
            const coinCount = 15;
            
            for (let i = 0; i < coinCount; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                // Random position and animation
                const leftPos = Math.random() * 100;
                const animDuration = 2 + Math.random() * 5;
                const delay = Math.random() * 3;
                const size = 15 + Math.random() * 15;
                const rotation = Math.random() * 360;
                
                coin.style.left = `${leftPos}vw`;
                coin.style.width = `${size}px`;
                coin.style.height = `${size}px`;
                coin.style.animationDuration = `${animDuration}s`;
                coin.style.animationDelay = `${delay}s`;
                coin.style.transform = `rotate(${rotation}deg)`;
                
                container.appendChild(coin);
            }
        }
        
        // Create sparkles
        function createSparkles() {
            const container = document.querySelector('.logo-container');
            const sparkleCount = 10;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const leftPos = 30 + Math.random() * 40;
                const topPos = 30 + Math.random() * 40;
                const delay = Math.random() * 2;
                const duration = 0.5 + Math.random() * 1;
                
                sparkle.style.left = `${leftPos}%`;
                sparkle.style.top = `${topPos}%`;
                sparkle.style.animationDelay = `${delay}s`;
                sparkle.style.animationDuration = `${duration}s`;
                
                container.appendChild(sparkle);
            }
        }
        
        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const confettiCount = 20;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const leftPos = Math.random() * 100;
                const animDuration = 2 + Math.random() * 3;
                const delay = Math.random() * 2;
                const size = 5 + Math.random() * 10;
                const color = `hsl(${Math.random() * 30 + 30}, 80%, 60%)`;
                const shape = Math.random() > 0.5 ? '50%' : '0';
                
                confetti.style.left = `${leftPos}vw`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.animationDuration = `${animDuration}s`;
                confetti.style.animationDelay = `${delay}s`;
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = shape;
                
                container.appendChild(confetti);
            }
        }
        
        // Redirect after splash
        setTimeout(() => {
            window.location.href = "/test.html/dasbord.html"; // Change to your main page
        }, 3000);
        
        // Initialize animations
        window.onload = function() {
            createCoins();
            createSparkles();
            createConfetti();
        };
    </script>
</body>
</html>
